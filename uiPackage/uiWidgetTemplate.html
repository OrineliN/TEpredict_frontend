<div style="width: 100%; height: 100%;">

    <div data-dojo-type="dijit/layout/BorderContainer" style="width: 100%; height: 100%;">

        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'">
            <div align="center" style="width: 100%; height: 100%; padding: 5px;">
                <label>TEpredict v?.?.?</label>
            </div>
        </div>

        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'leading'">
            <table cellspacing="10px">
                <tr>
                    <td>
                        <label>MHC class:</label>
                    </td>
                    <td>
                        <div id="MHC_I_RB"
                             data-dojo-type="dijit/form/RadioButton"
                             data-dojo-props="name: 'MHC class'"></div>
                        <label>I</label>

                        <label style="margin-left: 5px; margin-right: 5px;">or</label>

                        <div id="MHC_II_RB"
                             data-dojo-type="dijit/form/RadioButton"
                             data-dojo-props="name: 'MHC class'"></div>
                        <label>II</label>
                    </td>
                    <td>
                        <label>Select alleles:</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Select quantitative matrices:</label>
                    </td>
                    <td>
                        <div id="Matrices_Sel"
                             data-dojo-type="dijit/form/Select"
                             style="width: 170px;"></div>
                    </td>
                    <td rowspan="30">
                        <div id="Alleles_MSel"
                             data-dojo-type="dijit/form/MultiSelect"
                             style="width: 100px; height: 100%;">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>The prediction method threshold:</label>
                    </td>
                    <td>
                        <div id="Pred_thr_TB"
                             data-dojo-type="dijit/form/TextBox"
                             style="width: 70px;"></div>
                    </td>
                </tr>
                <tr style="background-color: #E1EBFB; height: 3px;">
                    <td colspan="2"></td>
                </tr>
                <tr>
                    <td>
                        <label>Immunoproteasome filter:</label>
                    </td>
                    <td>
                        <div id="ImProt_filter_CB"
                             data-dojo-type="dijit/form/CheckBox"></div>

                        <label style="margin-left: 10px;">Threshold</label>
                        <div id="ImProt_thr_Sel"
                             data-dojo-type="dijit/form/Select"
                             style="width: 70px;"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Proteasome filter:</label>
                    </td>
                    <td>
                        <div id="Prot_filter_CB"
                             data-dojo-type="dijit/form/CheckBox"></div>

                        <label style="margin-left: 10px;">Threshold</label>
                        <div id="Prot_thr_Sel"
                             data-dojo-type="dijit/form/Select"
                             style="width: 70px;"></div>
                    </td>
                </tr>
                <tr style="background-color: #E1EBFB; height: 3px;">
                    <td colspan="2"></td>
                </tr>
                <tr>
                    <td>
                        <label>Tap filter:</label>
                    </td>
                    <td>
                        <div id="Tap_filter_CB"
                             data-dojo-type="dijit/form/CheckBox"></div>

                        <label style="margin-left: 10px;">Threshold</label>
                        <div id="Tap_thr_TB"
                             data-dojo-type="dijit/form/TextBox"
                             style="width: 70px;"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Tap filter type:</label>
                    </td>
                    <td>
                        <div id="Tap_filter_type1_RB"
                             data-dojo-type="dijit/form/RadioButton"
                             data-dojo-props="name: 'Tap filter type'"></div>
                        <label style="margin-right: 5px;">Doytchinova</label>

                        <div id="Tap_filter_type2_RB"
                             data-dojo-type="dijit/form/RadioButton"
                             data-dojo-props="name: 'Tap filter type'"></div>
                        <label>Peters</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Tap filter method:</label>
                    </td>
                    <td>
                        <div id="Tap_filter_method1_RB"
                             data-dojo-type="dijit/form/RadioButton"
                             data-dojo-props="name: 'Tap filter method'"></div>
                        <label>N-extented precursors</label>
                    </td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td>
                        <label style="margin-left: 5px; margin-right: 5px;">or</label>
                        <div id="Tap_filter_method2_RB"
                             data-dojo-type="dijit/form/RadioButton"
                             data-dojo-props="name: 'Tap filter method'"></div>
                        <label>nonamer peptides</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Precursor length:</label>
                    </td>
                    <td>
                        <div id="Precursor_len_TB"
                             data-dojo-type="dijit/form/TextBox"
                             style="width: 70px;"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Precursor downweighting factor:</label>
                    </td>
                    <td>
                        <div id="Precursor_downw_TB"
                             data-dojo-type="dijit/form/TextBox"
                             style="width: 70px;"></div>
                    </td>
                </tr>
            </table>
        </div>

        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
            <div id="Seq_editor_TA"
                 data-dojo-type="dijit/form/SimpleTextarea"
                 style="width: 99%; height: 98%; resize: none;"></div>
        </div>

        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'bottom'">
            <table align="center" cellspacing="10px">
                <tr>
                    <th>Output File format:</th>
                    <td>
                        <div id="Output_map_RB"
                             data-dojo-type="dijit/form/RadioButton"
                             data-dojo-props="name: 'Output File format'"></div>
                        <label>Epitope map</label>
                    </td>
                    <td>
                        <div id="Output_table_RB"
                             data-dojo-type="dijit/form/RadioButton"
                             data-dojo-props="name: 'Output File format'"></div>
                        <label>Epitope data table</label>
                    </td>
                    <td>
                        <div id="Output_summary_RB"
                             data-dojo-type="dijit/form/RadioButton"
                             data-dojo-props="name: 'Output File format'"></div>
                        <label>Summary</label>
                    </td>
                    <td>
                        <div id="Output_showall_CB"
                             data-dojo-type="dijit/form/CheckBox"></div>
                        <label>Show all of the best scored peptides</label>
                    </td>
                </tr>
            </table>
            <div align="center" style="width: 100%; height: 100%; margin-bottom: 10px;">
                <div id=""
                     data-dojo-type="dijit/form/Button"
                     data-dojo-props="label: 'Predict!'"></div>
            </div>
        </div>

    </div>

</div>
