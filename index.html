<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Meet Dojo</title>

    <!-- configure Dojo -->
    <script>
        var dojoConfig = {
            async: true,
            baseUrl: './dojoPackage',
            packages: [
                'dojo',
                'dijit',
                'dojox',
                '../myPackage'
            ]
        };
    </script>

    <!-- load Dojo -->
    <script src="dojoPackage/dojo/dojo.js"></script>

    <script>
        require([
            'dojo/dom',
            'dojo/dom-construct',
            'myPackage/myModule',
            'dojo/domReady!'
        ], function (dom, domConstruct, myModule) {
            myModule.setText('greeting1', 'Hello Dojo!');

            domConstruct.place('<i> Dmitry!</i>', dom.byId('greeting2'));
        });
    </script>
</head>
<body>
    <h1 id="greeting1"></h1>
    <h1 id="greeting2">Hello</h1>
</body>
</html>
