<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TEpredict</title>

    <!-- load Dijit theme -->
    <link rel="stylesheet" href="dojoPackage/dijit/themes/claro/claro.css">

    <!-- configure Dojo before loading -->
    <script>
        var dojoConfig = {
            parseOnLoad: true,
            isDebug: true,
            async: true,
            baseUrl: './dojoPackage',
            packages: [
                'dojo',
                'dijit',
                'dojox',
                '../uiPackage'
            ]
        };
    </script>

    <!-- load Dojo -->
    <script src="dojoPackage/dojo/dojo.js"></script>

    <!-- wait until all dependencies loading -->
    <script>
        require([
            'uiPackage/uiWidget',
            "dojo/parser",
            'dojo/domReady!'
        ]);
    </script>

</head>
<body class="claro"
      style="width:99vw; height:97vh; background-color: #E1EBFB;">

    <div data-dojo-type="uiWidget"></div>

</body>
</html>
